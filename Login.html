<!DOCTYPE html>
<html>
<head>
<style>
body{
   font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
   text-align: center;
    font-size: 25px;
    
}
* {box-sizing: border-box}
input[type=text], input[type=password] {
   width: 25%;
   font-size: 16px;
   padding: 15px;
   margin-left: 470px;
   display: inline-block;
   display: flex;
   border: none;
   background: #f1f1f1;
}

label{
   font-size: 15px;
}
input[type=text]:focus, input[type=password]:focus {
   background-color: #ddd;
   outline: none;
   display: flex;

}
hr {
   border: 1px solid #f1f1f1;
   margin-bottom: 15px;
}
.formContainer {
   padding: 16px;
}
.formContainer p{
   font-size: 18px;

}  
 button {
        display: inline-block;
        background-color: #7b38d8;
        border-radius: 5px;
        border: 4px double #cccccc;
        color: #eeeeee;
        text-align: center;
        font-size: 12px;
        padding: 20px;
        width: 220px;
        -webkit-transition: all 0.5s;
        -moz-transition: all 0.5s;
        -o-transition: all 0.5s;
        transition: all 0.5s;
        cursor: pointer;
        margin: 2px;
      }
      button:hover {
  background-color: green;
}
</style>
<body>
<form>
<div class="formContainer">
<h1>Login </h1>
<hr>
<label for="email"><b>Email</b></label>
<input type="text" placeholder="Enter Email" name="email" required>
<label for="password"><b>Password</b></label>
<input type="password" placeholder="Enter Password" name="password" required>
<label>
<input type="checkbox" checked="checked" name="remember"> Remember me
</label>
<p>By creating an account you agree to our <a href="#"
style="color:dodgerblue">Terms & Privacy</a><p>
<div>
<button type="submit" class="signup" onclick="location.href='Home.html'">Login</button>
<p>Don't yet have an account,</p>
<button type="button" class="signup" onclick="location.href='signup.html'">Create Account</button> 
</div>
</div>
</form>
</body>
</html>
